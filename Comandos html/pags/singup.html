                <script>
                    function validacao(){
                        if(document.frmcaduser.txtemail.value==""){
                            alert("Preencha corretamente o campo email! ");
                        }else if(document.frmcaduser.txtsenha.value==""){
                            alert("Preencha corretamente o campo senha! ");
                        }else if(document.frmcaduser.txtnome.value==""){
                            alert("Preencha corretamente o campo nome! ");
                        }else if(document.frmcaduser.txtsobnom.value==""){
                            alert("Preencha corretamente o campo sobrenome! ");
                        }else if((!document.frmcaduser.rdsexo[0].checked)&&(!document.frmcaduser.rdsexo[1].checked)){
                            alert("Preencha corretamente o campo sexo! ");
                        }else if(document.frmcaduser.dtnascimento.value==""){
                            alert("Preencha corretamente a data de nascimento!");
                        }else if(document.frmcaduser.selestado.value==""){
                            alert("Escolha um estado!");
                        }else if(document.frmcaduser.txtcidade.value==""){
                            alert("Preencha corretamente o campo cidade!");
                        }else if(document.frmcaduser.txtcep.value==""){
                            alert("Preencha corretamente o campo CEP!")
                        }else if(document.frmcaduser.txtrua.value==""){
                            alert("Preencha corretamente o campo rua!")
                        }else if(document.frmcaduser.txtnc.value==""){
                            alert("Preencha corretamente o número da casa!")
                        }else if(document.frmcaduser.txtcomplemento.value==""){
                            alert("Preencha corretamente o campo complemento!")
                        }else if(document.frmcaduser.txtddd.value==""){
                            alert("Preencha corretamente o campo DDD!")                       
                        }else if(document.frmcaduser.txttelefone.value==""){
                            alert("Preencha corretamente o campo Telefone!")
                        }else if(document.frmcaduser.txtusuario.value==""){
                            alert("Preencha corretamente o nome de usuário!")    
                        }else if(document.frmcaduser.txtobuser.value==""){
                            alert("Preencha corretamente o campo observações!")
                        }else if(document.frmcaduser.rdatualizacoes.value==""){
                            alert("Por favor marque uma caixa!")
                        }else if(document.frmcaduser.linguagens.value==""){
                            alert("Por favor marque uma linguagem!")
                        }else if(document.frmcaduser.chktermos.value==""){
                            alert("Por favor marque uma caixa!")            
                        }else{    
                            return true;
                        }
                        return false;
                    }
                </script>
